<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-heading">
        <div class="welcome">Welcome to the game of Rock-Paper-Scissors!</div>
        <div class="comments">Start the Game!</div>
    </div>
    <div class="user-selection">
        <div class="user-selection-column">
            <img class="image" src="/images/rock.PNG" alt="Rock"><br>
            <button class="rock">ROCK</button>
        </div>
        <div class="user-selection-column">
            <img class="image" src="/images/paper.PNG" alt="Paper"><br>
            <button class="paper">PAPER</button>
        </div>
        <div class="user-selection-column">
            <img class="image" src="/images/scissors.PNG" alt="Scissors"><br>
            <button class="scissors">SCISSORS</button>
        </div>
    </div>
    <div class="score">
        <div class="score-column">
            <h3 class="user-score">Player: 0</h3>
        </div>
        <div class="score-column">
            <h3 class="computer-score">Computer: 0</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
